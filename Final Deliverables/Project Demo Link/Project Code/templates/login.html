<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="..\static\css\login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style></style>
  <body>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "28378cac-2276-4a28-8b4a-b60ad3b6cf4c", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "1970e6fb-5cd5-41ae-9ff3-b10f36e2cf34", // The ID of your service instance.
        onLoad: function (instance) {
          instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
    <div class="container">
      <div class="img">
        <div id="png"><a href="/" title="HOME"></a></div>
      </div>

      <div class="login-content">
        <form action="/login" method="POST">
          <h2 class="title">Welcome</h2>
          <br />
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" name="username" class="input" required />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" name="password" class="input" required />
            </div>
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login" />

          <br /><br /><br />
          <div class="app">
            <b>Don't have an account?</b>

            <a class="app1" href="\signup">Register</a>
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="..\static\js\login.js"></script>
  </body>
</html>
